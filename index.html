<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="javascript/interactivity.js"></script>
  </head>
  <body>
    <div class="card-container">
      <img
        class="card-container__qr-code"
        src="images/image-qr-code.png"
        alt=""
      />

      <span class="card-container__title"
        >Improve your front-end skills by building projects</span
      >
      <span class="card-container__sub-title"
        >Scan the QR code to visit Frontend Mentor and take your coding skills
        to the next level</span
      >
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jaubert Machado</a>.
    </div>
  </body>
</html>
